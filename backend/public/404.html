<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      .container {
        text-align: center;
        padding: 40px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }

      .error-code {
        font-size: 120px;
        font-weight: 700;
        color: #ff0000;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 32px;
        margin-bottom: 20px;
        color: #333;
      }

      p {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .back-link {
        display: inline-block;
        padding: 12px 30px;
        background-color: #ff0000;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .back-link:hover {
        background-color: #cc0000;
      }

      .music-icon {
        font-size: 60px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="music-icon">ðŸŽµ</div>
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>
        Oops! The page you're looking for seems to have gone on a world tour and
        hasn't come back yet.
      </p>
      <a href="/" class="back-link">Back to Home</a>
    </div>
  </body>
</html>
