<!-- Category Page Component -->
<div class="category-page">
  <!-- Loading State -->
  <div class="loading-container" *ngIf="isLoading">
    <app-spinner></app-spinner>
  </div>

  <!-- Main Content -->
  <div class="category-content" *ngIf="!isLoading">
    <div class="container-with-sidebar">
      <div class="main-content">
        <!-- Category Header -->
        <div class="category-header">
          <h1 class="category-title">{{ category?.name || 'Category' }}</h1>
          <p class="album-count">
            There are <strong>{{ albums.length }}</strong> products.
          </p>
        </div>

        <!-- Albums Grid -->
        <div class="albums-section">
          <div class="albums-grid">
            <app-album-card
              *ngFor="let album of albums; trackBy: trackByAlbum"
              [album]="album"
              [size]="'medium'"
              [showInfo]="true"
              [showPrice]="true"
            >
            </app-album-card>
          </div>

          <!-- Empty State -->
          <div class="empty-state" *ngIf="albums.length === 0">
            <p>No albums found in this category.</p>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
