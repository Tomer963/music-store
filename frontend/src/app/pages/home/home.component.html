<!-- Home Page Component -->
<div class="home-page">
  <!-- Loading State -->
  <div class="loading-container" *ngIf="isLoading">
    <app-spinner></app-spinner>
  </div>

  <!-- Main Content -->
  <div class="home-content" *ngIf="!isLoading">
    <div class="container">
      <!-- Featured Section with 9 Albums -->
      <section class="featured-section" *ngIf="featuredAlbum">
        <div class="featured-wrapper">
          <!-- Featured Album (Large) on the left -->
          <div class="featured-album">
            <app-album-card
              [album]="featuredAlbum"
              [size]="'large'"
              [showHover]="true"
              [showOverlayInfo]="true"
            >
            </app-album-card>
          </div>

          <!-- Top 8 Albums Grid on the right -->
          <div class="top-albums-grid">
            <app-album-card
              *ngFor="let album of topAlbums; trackBy: trackByAlbum"
              [album]="album"
              [size]="'small'"
              [showHover]="true"
              [showOverlayInfo]="true"
            >
            </app-album-card>
          </div>
        </div>
      </section>

      <!-- Bottom Section with Sidebar -->
      <section class="bottom-section">
        <div class="bottom-wrapper">
          <!-- Left Column with Sidebar and Side Albums -->
          <div class="left-column">
            <!-- Sidebar -->
            <div class="sidebar-wrapper">
              <app-sidebar></app-sidebar>
            </div>

            <!-- Side Albums under Sidebar -->
            <div class="side-albums" *ngIf="sideAlbums.length > 0">
              <app-album-card
                *ngFor="let album of sideAlbums; trackBy: trackByAlbum"
                [album]="album"
                [size]="'medium'"
                [showInfo]="true"
              >
              </app-album-card>
            </div>
          </div>

          <!-- Right Column with Remaining Albums -->
          <div class="right-column">
            <!-- Remaining Albums Section -->
            <div class="albums-section" *ngIf="remainingAlbums.length > 0">
              <div class="albums-grid">
                <app-album-card
                  *ngFor="let album of remainingAlbums; trackBy: trackByAlbum"
                  [album]="album"
                  [size]="'medium'"
                  [showInfo]="true"
                  [showPrice]="true"
                >
                </app-album-card>
              </div>

              <!-- Load More Spinner -->
              <div class="load-more" *ngIf="isLoadingMore">
                <app-spinner [size]="'small'"></app-spinner>
                <p>Loading more albums...</p>
              </div>

              <!-- No More Albums Message -->
              <div class="no-more" *ngIf="!hasMore && !isLoadingMore">
                <p>You've reached the end of our collection!</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
